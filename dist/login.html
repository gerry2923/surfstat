<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/nouislider@14.6.3/distribute/nouislider.min.css">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Вход</title>
  <link rel="icon" type="image/x-icon" href="../img/Favicon.svg">
</head>
<body>
  <header class="main-header ">
  <nav class="main-header__nav ">
    
    <div class="main-header__top-menu">
      <a href="index.html" class="main-header__logo">
        <object type="image/svg+xml" data="../img/logo.svg" width="98" height="21" style="pointer-events: none;">
          <img src="../img/logo.png" width="98" height="21" alt="логотип surfstat" />
        </object>
      </a>
      <a href="../login.html" class="main-header__login">Личный кабинет</a>
      <button class="site-nav_show" type="button"></button>
    </div>
    
    <div class="main-header__menu main-header__menu_hide ">
      <div class="main-header__account-data account-data">
        <img src="../img/avatar.svg" alt="Аватар пользователя" class="account-data__pic" width="67" height="67">
        <div class="accoutn-data__wrapper">
          <a href="account-unpaid.html" class="account-data__login">Личный кабинет</a>
          <p class="account-data__email">potok-expert@yandex.ru</p> 
        </div>

      </div>

      <ul class="main-header__menu-list">
        <li class="main-header__menu-item">
          <a href="description.html" class="main-header__menu-link">О сервисе</a>
        </li>

        <li class="main-header__menu-item">
          <a href="#" class="main-header__menu-link">Топ запросов</a>
        </li>

        <li class="main-header__menu-item">
          <a href="#" class="main-header__menu-link">Поисковые запросы</a>
        </li>
      </ul>

    </div>
    
  </nav>
</header>

  <main class="main-login">
    <h1 class="visually-hidden">Авторизация зарегистрированного пользователя</h1>
    <section class="form-login">

      <div class="container">
        <h2 class="form-login__title">Войти в личный кабинет</h2>
        
        <form action="">
          <div class="form-login__wrapper">
            <input type="email" placeholder="Введите e-mail" class="form-login__email">
            
            <div class="form-login__pwd-wrapper">
              <input type="password" placeholder="Введите пароль" class="form-login__pwd">
              <button class="form-login__btn"></button>
            </div>
            
            <a href="login-recover.html" class="form-login__recover">Не помню пароль</a>
            
            <button class="form-login__submit" type="submit">Войти</button>
          </div>

          <a href="#" class="form-login__login-with">Войти с помощью</a>
        
        </form>

      </div>

    </section>
  </main>
  <footer class="main-footer">
  
  <div class="main-footer__inner-wrapper">
    <!-- main-footer__copy-link_hide  -->
    <div class="main-footer__copy-link main-footer__copy-link_hide container">
      <input class="main-footer__copy-link__input" type="text" value="https://surfstat.ru/statistic/lustra-..." id="copyLinkInput">

      <button id="copyLinkBtn" class="main-footer__copy-link__btn  button" type="button">Копировать</button>
    </div>

    <div class="main-footer__nav">
      <button class="main-footer__btn main-footer__btn_prev" type="button">Назад</button>
      <button class="main-footer__btn main-footer__btn_share" type="button">Поделиться</button>
      <button class="main-footer__btn main-footer__btn_next">Вперед</button>  
    </div>
      
  </div>
</footer>

</body>
</html>
