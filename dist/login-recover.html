<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.min.css">
  <title>Восстановление пароля</title>
  <link rel="icon" type="image/x-icon" href="../img/Favicon.svg">
</head>
<body>
  <header class="main-header ">
  <nav class="main-header__nav ">
    
    <div class="main-header__top-menu">
      <a href="index.html" class="main-header__logo">
        <object type="image/svg+xml" data="../img/logo.svg" width="98" height="21" style="pointer-events: none;">
          <img src="../img/logo.png" width="98" height="21" alt="логотип surfstat" />
        </object>
      </a>
      <a href="../login.html" class="main-header__login">Личный кабинет</a>
      <button class="site-nav_show" type="button"></button>
    </div>
    
    <div class="main-header__menu main-header__menu_hide ">
      <div class="main-header__account-data account-data">
        <img src="../img/avatar.svg" alt="Аватар пользователя" class="account-data__pic" width="67" height="67">
        <div class="accoutn-data__wrapper">
          <a href="account-unpaid.html" class="account-data__login">Личный кабинет</a>
          <p class="account-data__email">potok-expert@yandex.ru</p> 
        </div>

      </div>

      <ul class="main-header__menu-list">
        <li class="main-header__menu-item">
          <a href="#" class="main-header__menu-link">О сервисе</a>
        </li>

        <li class="main-header__menu-item">
          <a href="#" class="main-header__menu-link">Топ запросов</a>
        </li>

        <li class="main-header__menu-item">
          <a href="#" class="main-header__menu-link">Поисковые запросы</a>
        </li>
      </ul>

    </div>
    
  </nav>
</header>

  <main class="main-recover">
    <h1 class="visually-hidden">Восстановление пароля пользователя</h1>
    <div class="container">
      <p class="main-recover__text">Для восстановления пароля введите e-mail, указанный при регистрации</p>
      <form action="" class="main-recover__form">
        <div class="main-recover__wrapper">
          <input type="text" class="main-recover__email" placeholder="Введите e-mail">
          <button class="main-recover__submit" type="submit">Восстановить</button>
        </div>
      </form>
    </div>
  </main>
  
  <footer class="main-footer">
  
  <div class="main-footer__inner-wrapper">
    <!-- main-footer__copy-link_hide  -->
    <div class="main-footer__copy-link container">
      <input class="main-footer__copy-link__input" type="text" value="https://surfstat.ru/statistic/lustra-..." id="copyLink">
      <button class="main-footer__copy-link__btn  button" type="button">Копировать</button>
    </div>

    <div class="main-footer__nav">
      <button class="main-footer__btn main-footer__btn_prev" type="button">Назад</button>
      <button class="main-footer__btn main-footer__btn_share" type="button">Поделиться</button>
      <button class="main-footer__btn main-footer__btn_next">Вперед</button>  
    </div>
      
  </div>
</footer>

  <template class="pop_up__recover-template">
    <div class="pop-up__recover">
      <button class="pop-up__close" type="button"></button>
      <p class="pop-up_recover__text">Мы отправили ссылку для восстановления пароля на ваш
        e-mail, указанный при регистрации. Пожалуйста, проверьте свою почту.</p>
    </div>
  </template>
</body>
</html>
